<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!--Script and CSS-->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!--Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</head>

<body>
    <img class="gameOver d-none" src="img/game-over.png" id="game-over" alt="">
    <button id="restart-btn" class="restart-btn d-none" onclick="restart()">Restart</button>
    <div class="player-panel"> 
        <div class="" id="player-1">
            <img class="" src="./img/circle.png" >Player 1
        </div>
       <div class="player-inactive" id="player-2">
            <img class="" src="./img/cross.png" >Player 2
       </div>
       
    </div>

    <!--Gewinn-Linien-->
    <div id="line-0" class="winning-line" style="top: 200px;"></div>
    <div id="line-1" class="winning-line" style="top: 340px;"></div>
    <div id="line-2" class="winning-line" style="top: 480px;"></div>

    <div id="line-3" class="winning-line make-vertikal" style="top: 338px;"></div>
    <div id="line-4" class="winning-line make-vertikal" style="top: 340px; left: 750px;"></div>
    <div id="line-5" class="winning-line make-vertikal" style="top: 338px; left: 485px;"></div>

    <div id="line-6" class="winning-line" style="top: 340px; left: 625px; transform: rotate(45deg); transform: scaleX(0.0);"></div>
    <div id="line-7" class="winning-line" style="top: 338px; left: 625px; transform: rotate(-45deg); transform: scaleX(0.0);"></div>

   
    <table>
        <tr>
            <td onclick="fillShape(0)">
                <img id='circle-0' class="shape d-none" src="./img/circle.png" alt="" srcset="">
                <img id='cross-0' class="shape d-none" src="./img/cross.png" alt="" srcset="">
            </td>
            <td onclick="fillShape(1)">
                <img id='circle-1' class="shape d-none" src="./img/circle.png" alt="" srcset="">
                <img id='cross-1' class="shape d-none" src="./img/cross.png" alt="" srcset="">
            </td>
            <td onclick="fillShape(2)">
                <img id='circle-2' class="shape d-none" src="./img/circle.png" alt="" srcset="">
                <img id='cross-2' class="shape d-none" src="./img/cross.png" alt="" srcset="">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(3)">
                <img id='circle-3' class="shape d-none" src="./img/circle.png" alt="" srcset="">
                <img id='cross-3' class="shape d-none" src="./img/cross.png" alt="" srcset="">
            </td>
            <td onclick="fillShape(4)">
                <img id='circle-4' class="shape d-none" src="./img/circle.png" alt="" srcset="">
                <img id='cross-4' class="shape d-none" src="./img/cross.png" alt="" srcset="">
            </td>
            <td onclick="fillShape(5)">
                <img id='circle-5' class="shape d-none" src="./img/circle.png" alt="" srcset="">
                <img id='cross-5' class="shape d-none" src="./img/cross.png" alt="" srcset="">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(6)">
                <img id='circle-6' class="shape d-none" src="./img/circle.png" alt="" srcset="">
                <img id='cross-6' class="shape d-none" src="./img/cross.png" alt="" srcset="">
            </td>
            <td onclick="fillShape(7)">
                <img id='circle-7' class="shape d-none" src="./img/circle.png" alt="" srcset="">
                <img id='cross-7' class="shape d-none" src="./img/cross.png" alt="" srcset="">
            </td>
            <td onclick="fillShape(8)">
                <img id='circle-8' class="shape d-none" src="./img/circle.png" alt="" srcset="">
                <img id='cross-8' class="shape d-none" src="./img/cross.png" alt="" srcset="">
            </td>
        </tr>
    </table>
   

</body>

</html>
